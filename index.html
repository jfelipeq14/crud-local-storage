<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <meta name="theme-color" content="#0d6efd">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            color-scheme: light dark;
            accent-color: #0d6efd;
        }
    </style>
</head>

<body class="container" data-bs-theme="dark">
    <div class="row">
        <section class="container p-5 col-sm-12 col-md-6">
            <form id="form">
                <fieldset>
                    <legend class="border-bottom border-primary border-3">Estudiante</legend>
                    <div class="form-group my-2">
                        <label>
                            Nombres
                            <input type="text" id="name" class="form-control" placeholder="Ingrese sus nombres">
                        </label>
                    </div>
                    <div class="form-group my-2">
                        <label>
                            Apellidos
                            <input type="text" id="lastname" class="form-control" placeholder="Ingrese sus apellidos">
                        </label>
                    </div>
                    <div class="form-group my-2">
                        <label>
                            Edad
                            <input type="number" id="years" class="form-control" placeholder="Ingrese su edad">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success my-2">Guardar</button>
            </form>
            </fieldset>
        </section>
        <section class="container p-5 col-sm-12 col-md-6">
            <fieldset>
                <legend class="border-bottom border-primary border-3">Lista de estudiantes</legend>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </fieldset>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
